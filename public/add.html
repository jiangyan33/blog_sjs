<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>添加博客</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <link href="css/base.css" rel="stylesheet">
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="ueditor/lang/zh-cn/zh-cn.js"></script>
    <style type="text/css">
        div {
            width: 100%;
            margin: 0 auto;
        }

        ul,
        li {
            float: left;
            list-style: none;
        }

        ul {
            position: fixed;
            left: 380px;
            margin: 0 auto;
        }
    </style>
    <link href="./plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="./plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="./plugins/angularjs/angular.min.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/service/articleService.js"></script>
    <script src="./js/service/typeService.js"></script>
    <script src="./js/controller/baseController.js"></script>
    <script src="./js/controller/articleController.js"></script>
</head>

<body ng-app="sjs_blog" ng-controller="articleController" ng-init="findAllType()">
    <div>
        <center>
            <h1>添加博客</h1>
        </center>
        <ul>
            <center>
                <li><label>标题</label> <input type="text" name="name" ng-model="entity.name" value="标题"></li>
                <li><label>标签</label> <input type="text" name="lable" ng-model="entity.lable" value="标签"></li>
                <li><label>分类</label> <select name="entity.type_id" ng-model="entity.type_id">
                        <option ng-repeat="type in type_list" value="{{type._id}}">{{type.name}}</option>
                    </select></li>
            </center>
        </ul>

        <br><br>

        <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
        <center> <button class="button" ng-click="save()">确认添加</button></center>
    </div>
    <script type="text/javascript">
        var ue = UE.getEditor('editor');
    </script>
</body>

</html>
